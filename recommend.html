  <body>
    <header class="page__header">
      <div id="header" class="header">
        <h1 class="header__logo"><a href="index.html">Attractif</a></h1>
        <gnav></gnav>
      </div>
    </header>

    <main>
      <div id="recommend" class="page__container loadFadeIn">
        <h2 class="page__title">Recommended Item</h2>
        <div>
          <div class="category">
            <p class="category__title">カテゴリー</p>
            <div class="category__toggle" @click="toggle">
              <span></span>
              <span></span>
            </div>
          </div>
          <ul class="category__list">
            <transition-group name="slideOpen">
              <li class="category__item category__name" v-for="category in categories" :data-filter="category" :key="category" v-show="categoryOpen" @click="filter">{{ category }}</li>
            </transition-group>           
          </ul>
        </div>

        <div class="recommendList__container">
          <ul class="recommendList itemList">
            <transition-group name="move">
            <li class="recommendList__item itemList__item" v-for="item in list" :data-category="item.category" :key="item.id">
              <a href="" class="itemList__thumbnail"> 
                <img :src="item.img" :srcset="item.imgset" alt="item.alt" decoding="async" loading="lazy" />
              </a>
              <span class="itemList__price">{{ item.price }}</span>
            </li>
            </transition-group>
          </ul>
          <div class="btn__container">
            <a href="" class="btn btn--secondary">ONLINE SHOP</a>
          </div>
        </div>
        <transition name="fadeUpDown">
          <p class="page-top" v-show="arrive" @click="scrollTop">
            <span></span>
            <span></span>
          </p>
          </transition>
      </div>
    </main>

    <footer>
      <div class="footer__inner">
        <a href="index.html" class="footer__logo">Attractif</a>
        <nav>
          <ul class="footerNav">
            <li class="footerNav__item"><a href="" class="c-text-en">Online Shop</a></li>

            <li class="footerNav__item"><a href="" class="c-text-en">Bridal</a></li>
            <li class="footerNav__item"><a href="" class="c-text-en">Concept</a></li>
            <li class="footerNav__item"><a href="" class="c-text-en">News</a></li>
            <li class="footerNav__item"><a href="" class="c-text-en">Contact</a></li>
          </ul>
        </nav>
        <ul class="snsLinks">

          <li><a href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"></i></a></li>

        </ul>
        <p class="footer__copyright"><small>© Attractif CO.,LTD.</small></p>
      </div>
    </footer>
